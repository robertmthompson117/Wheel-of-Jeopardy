
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Starter Kit</title>
  <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
  <link media="all" rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
  <div id="wrapper">
    <div class="entry-section">
      <div id="home-canvas"></div>
    </div>
    <section class="starter-box">

        <div align="center">
            <h1>Wheel of Jeopardy</h1>
            <p>By Team RAM</p>
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td width="438" height="582" class="the_wheel" align="center" valign="center" style="background-image: url(assets/images/wheel_back.png)">
                        <canvas id="canvas" width="434" height="434">
                            <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try with a different one.</p>
                        </canvas>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="spinWheelButton btn btn-blue" id="spinWheel">Spin</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
  </div>

  <script src="assets/js/vendor.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</body>

</html>
